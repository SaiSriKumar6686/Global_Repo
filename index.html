<html>
<head>
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>TechX ~ <br>Event Registration<br>~BY SaiSriKumar Parimi</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" style="font-family: Lucida Unicode Calligraphy;">
                <span class="error-message" id="fullNameError">Please enter your full name.</span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" style="font-family: Lucida Unicode Calligraphy;">
                <span class="error-message" id="emailError">Please enter a valid email.</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" style="font-family: Lucida Unicode Calligraphy;">
                <span class="error-message" id="phoneError">Please enter a 10-digit phone number.</span>
            </div>
            <div class="form-group">
                <label for="session">Event Session</label>
                <select id="session" name="session" style="font-family: Lucida Unicode Calligraphy;">
                    <option value="">Select a session</option>
                    <option value="morning">Morning Session (9 AM - 12 PM)</option>
                    <option value="afternoon">Afternoon Session (1 PM - 4 PM)</option>
                    <option value="full-day">Full Day Pass</option>
                </select>
                <span class="error-message" id="sessionError">Please select a session.</span>
            </div>
            <button type="button" onclick="handleRegistration()">Register Now</button>
        </form>
        <div id="successMessage" class="success-message">
            <p><strong>Success!</strong> Your registration is complete.</p>
        </div>
    </div>
</body>
</html>
